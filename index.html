<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agents Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root{
      --sky: #87CEEB;
      --card-bg: rgba(255,255,255,0.03);
    }
    body{
      background: linear-gradient(180deg,#071428 0%,#081a2b 100%);
      color:#e9f5ff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .gallery-title{display:flex;align-items:baseline;justify-content:flex-end;gap:.6rem;margin-bottom:1.5rem}
    .gallery-title h1{margin:0;color:var(--sky);font-weight:700}
    .card{background:var(--card-bg);border:1px solid rgba(255,255,255,0.06);border-radius:12px;overflow:hidden}
    .card img{height:480px;object-fit:cover;width:100%}
    .card-body{padding:1rem}
    .agent-role{display:block;color:#dfeffb;opacity:.95;margin-top:.25rem}
    .card:hover{transform:translateY(-6px) scale(1.02);transition:transform .25s ease;box-shadow:0 10px 30px rgba(0,0,0,.6)}
    @media (max-width:576px){.card img{height:360px}}
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="row mb-4">
      <div class="col-12 gallery-title">
        <h1>AGENT GALLERY</h1>
      </div>
    </div>
    <div class="row" id="cardContainer"></div>
    <div class="row mt-4">
      <div class="col-12 col-md-6 col-lg-4">
        <input type="text" class="form-control" id="myTextInput" placeholder="Add agent name">
      </div>
      <div class="col-auto">
        <button type="button" onclick="addContent()" class="btn btn-secondary">ADD</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    var names = ["Sage","Neon","Yoru","Sova","Reyna","Skye","Chamber","Iso","Jett","Deadlock","Phoenix","Brimstone"];
    var pics = ["sage.png","neon.png","yoru.jpg","sova.jpg","reyna.png","skye.jpg","chamber.jpg","iso.jpg","jett.png","deadlock.png","phoenix.png","brimstone.jpg"];
    var roles = ["Sentinel","Duelist","Duelist","Initiator","Duelist","Initiator","Sentinel","Duelist","Duelist","Sentinel","Duelist","Controller"];

    var myContainer = document.getElementById("cardContainer");
    names.forEach((name, i) => {
      myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\" id=\"c" + i + "\" onmouseenter=\"addShadow('c" + i + "')\" onmouseleave=\"removeShadow('c" + i + "')\"><img src=\"images/" + pics[i] + "\" class=\"card-img-top\" alt=\"" + name + "\"><div class=\"card-body\"><h5 class=\"card-title mb-1\">" + name + "</h5><p class=\"card-text agent-role\">" + roles[i] + "</p></div></div></div>";
    });

    function addContent(){
      var textInput = document.getElementById("myTextInput").value;
      if(!textInput) return;
      names.push(textInput);
      roles.push("Unknown");
      pics.push(pics[0]);
      var idx = names.length - 1;
      myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\" id=\"c" + idx + "\" onmouseenter=\"addShadow('c" + idx + "')\" onmouseleave=\"removeShadow('c" + idx + "')\"><img src=\"images/" + pics[idx] + "\" class=\"card-img-top\" alt=\"" + textInput + "\"><div class=\"card-body\"><h5 class=\"card-title mb-1\">" + textInput + "</h5><p class=\"card-text agent-role\">Unknown</p></div></div></div>";
      document.getElementById("myTextInput").value = "";
    }

    function addShadow(id){document.getElementById(id).classList.add("shadow")}
    function removeShadow(id){document.getElementById(id).classList.remove("shadow")}
  </script>
</body>
</html>
